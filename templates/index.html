<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Sentiment Analyzer</h1>
            <p class="lead">This tool analyzes the sentiment of a given text. Enter a review or any text below, and click "Predict" to see whether the sentiment is positive, negative, or neutral.</p>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Enter your text:</label>
                        <textarea 
                            id="text" 
                            name="text" 
                            class="form-control" 
                            rows="4" 
                            placeholder="Type your review or text here (e.g., 'The product is amazing!')" 
                            required>
                        </textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
                {% if prediction %}
                    <div class="alert alert-info mt-4 text-center">
                        <h5>Prediction: {{ prediction }}</h5>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
